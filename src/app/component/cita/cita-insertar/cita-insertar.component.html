<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <mat-toolbar color="primary" text-aling="center">
    <h1 >Agregar nueva cita</h1>
  </mat-toolbar>

  <div class="ingreso">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="ejm: 4" formControlName="id">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="3/04/2022" formControlName="date" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>Cliente_ID</mat-label>
        <input matInput placeholder="ejm: 1" formControlName="client_id">
      </mat-form-field>
<br>
      <mat-form-field appearance="fill">
        <mat-label>Psychologist_ID</mat-label>
        <input matInput placeholder="ejm: 2" formControlName="PsychologistID">
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <mat-label>AppointentStatus_ID</mat-label>
        <input matInput placeholder="ejm: 3" formControlName="appointment_id">
      </mat-form-field>
<br>
      <div style="text-align: center;">
        <button mat-button color="primary">Aceptar</button>
        <button mat-button color="warn" routerLink="/citas">Cancelar</button>
      </div>

    </form>
  </div>
</body>

</html>
