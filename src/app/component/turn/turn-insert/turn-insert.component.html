<body>
  <div class="container-fluid" style="text-align: center;">

    <div style="text-align: center;">
      <h1>Registrar Turno</h1>
    </div>

    <br>

    <div class="ingreso">
      <form [formGroup]="form" (submit)="accept()">

        <mat-form-field class="example-full-width">
          <mat-label>id</mat-label>
          <input matInput placeholder="id" formControlName="id">
        </mat-form-field>
        <br>

        <div class="item">
          <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker2" required placeholder="DD/MM/AAAA" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker startView="year" #picker2></mat-datepicker>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Duracion</mat-label>
          <mat-select required placeholder="duration" formControlName="duration">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <mat-select required placeholder="status" formControlName="status">
            <mat-option value="Reservado">Reservado</mat-option>
            <mat-option value="No reservado">No reservado</mat-option>
          </mat-select>
        </mat-form-field>
        <br>


        <br>
        <mat-form-field appearance="fill">
          <mat-label>Psychologist</mat-label>
          <mat-select formControlName="psychologist" [(value)]="idPsysSelec" required>
            <mat-option *ngFor="let p of listpsi" [value]="p.idPsi">
              {{p.names}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <div style="text-align: center;">
          <button mat-raised-button color="primary" style="margin-right: 8px;">Aceptar</button>
          <button mat-raised-button routerLink="/pages/turns" style="margin-left: 8px;">Cancelar</button>
          <p>{{mensaje}}</p>
        </div>
      </form>
    </div>

  </div>
</body>
