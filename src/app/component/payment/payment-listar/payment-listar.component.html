<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
    <div style="text-align: center;">
        <h1>Lista de Pagos</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" --><!-- Position Column -->
        <ng-container
            matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column --><ng-container matColumnDef="codigoPago">
            <th mat-header-cell *matHeaderCellDef> C贸digo de Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentCode}} </td>
        </ng-container>

        <!-- Weight Column --><ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Symbol Column --><ng-container matColumnDef="tarjeta">
            <th mat-header-cell *matHeaderCellDef> Tarjeta </th>
            <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
        </ng-container>

        <!-- Symbol Column --><ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> C贸digo de Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.Client_id}} </td>
        </ng-container>

        <!-- Symbol Column --><ng-container matColumnDef="psicologo">
          <th mat-header-cell *matHeaderCellDef> C贸digo de Psic贸logo </th>
          <td mat-cell *matCellDef="let element"> {{element.Psychologist_id}} </td>
        </ng-container>

        <!-- Symbol Column --><ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</body>

</html>
