<div class="sidenav">
  <div class="listaLink">
    <!-- Dashboard -->
    <div class="item">
      <div routerLink="/home" class="botonItem" [class.active]="activeButton === 11" (click)="setActiveButton(11)">
        <mat-icon aria-label="Home" class="icono">home</mat-icon>
        <span class="nombre_icono">Dashboard</span>
      </div>
    </div>

    <!-- Clientes -->
    <div class="item">
      <div routerLink="/clients" class="botonItem" [class.active]="activeButton === 0" (click)="setActiveButton(0)">
        <mat-icon aria-label="Clients" class="icono">person</mat-icon>
        <span class="nombre_icono">Clientes</span>
      </div>
    </div>

    <!-- Psicólogos -->
    <div class="item">
      <div routerLink="/psis" class="botonItem" [class.active]="activeButton === 1" (click)="setActiveButton(1)">
        <mat-icon aria-label="Psychologists" class="icono">psychology</mat-icon>
        <span class="nombre_icono">Psicólogos</span>
      </div>
    </div>

    <!-- Mis Pagos -->
    <div class="item">
      <div routerLink="/payment" class="botonItem" [class.active]="activeButton === 2" (click)="setActiveButton(2)">
        <mat-icon aria-label="Payments" class="icono">payment</mat-icon>
        <span class="nombre_icono">Mis Pagos</span>
      </div>
    </div>

    <!-- Reseñas -->
    <div class="item">
      <div routerLink="/reviews" class="botonItem" [class.active]="activeButton === 3" (click)="setActiveButton(3)">
        <mat-icon aria-label="Reviews" class="icono">more</mat-icon>
        <span class="nombre_icono">Reseñas</span>
      </div>
    </div>

    <!-- Citas -->
    <div class="item">
      <div routerLink="/Appointments" class="botonItem" [class.active]="activeButton === 4" (click)="setActiveButton(4)">
        <mat-icon aria-label="Appointment" class="icono">calendar_today</mat-icon>
        <span class="nombre_icono">Citas</span>
      </div>
    </div>

    <!-- Especialidad -->
    <div class="item">
      <div routerLink="/specialty" class="botonItem" [class.active]="activeButton === 5" (click)="setActiveButton(5)">
        <mat-icon aria-label="Especialidad" class="icono">insert_drive_file</mat-icon>
        <span class="nombre_icono">Especialidad</span>
      </div>
    </div>

    <!-- Estatus de Usuario -->
    <div class="item">
      <div routerLink="/UserStatus" class="botonItem" [class.active]="activeButton === 6" (click)="setActiveButton(6)">
        <mat-icon aria-label="UserStatus" class="icono">poll</mat-icon>
        <span class="nombre_icono">Estado Usuario</span>
      </div>
    </div>

    <!-- Cita Estatus -->
    <div class="item">
      <div routerLink="/AppointmentStatus" class="botonItem" [class.active]="activeButton === 7" (click)="setActiveButton(7)">
        <mat-icon aria-label="Cita Estatus" class="icono">poll</mat-icon>
        <span class="nombre_icono">Cita Estatus</span>
      </div>
    </div>

    <!-- Género -->
    <div class="item">
      <div routerLink="/gender" class="botonItem" [class.active]="activeButton === 8" (click)="setActiveButton(8)">
        <mat-icon aria-label="Gender" class="icono">insert_drive_file</mat-icon>
        <span class="nombre_icono">Género</span>
      </div>
    </div>

    <!-- Turnos -->
    <div class="item">
      <div routerLink="/turns" class="botonItem" [class.active]="activeButton === 9" (click)="setActiveButton(9)">
        <mat-icon aria-label="Turnos" class="icono">insert_drive_file</mat-icon>
        <span class="nombre_icono">Turnos</span>
      </div>
    </div>

    <!-- Turno Estatus -->
    <div class="item">
      <div routerLink="/turnstatus" class="botonItem" [class.active]="activeButton === 10" (click)="setActiveButton(10)">
        <mat-icon aria-label="TurnoEstatus" class="icono">insert_drive_file</mat-icon>
        <span class="nombre_icono">Turno Estatus</span>
      </div>
    </div>

    <div></div>
    <!-- perfil -->
    <div class="item">
      <div class="botonItem"  [class.active]="activeButton === 12" (click)="setActiveButton(12)">
        <mat-icon aria-label="settings" class="icono">settings</mat-icon>
        <span class="nombre_icono">Configuración</span>
      </div>
    </div>
    <div></div>

  </div>
