<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1>Rese√±as</h1>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>

    <br>
    <br>

    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">


      <!--  Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date : "dd/MM/yyyy"}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> Likes </th>
        <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="client_id">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.client.names}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="psychologist_id">
        <th mat-header-cell *matHeaderCellDef> Psicologo </th>
        <td mat-cell *matCellDef="let element"> {{element.psychologist.names}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </div>
</body>
