<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1>Lista de Reseñas</h1>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>

    <br>
    <br>

    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">
      <!--  Column
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idReview}} </td>
      </ng-container>
 -->
      <!--  Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date : "dd/MM/yyyy"}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> Likes </th>
        <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>
    <br>

    <div style="text-align: center;">
      <button mat-raised-button color="primary" routerLink="reviewinsert" style="margin: 10px;">Agregar
        Reseña</button>
    </div>

  </div>
</body>
