<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1>Reporte de Pagos</h1>
    </div>

    <!-- <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Buscar" />
      </mat-form-field>
    </div> -->

    <br>
    <br>

    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">

      <!--  Column -->
      <ng-container matColumnDef="Moneda">
        <th mat-header-cell *matHeaderCellDef> Moneda </th>
        <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad de Pagos </th>
        <td mat-cell *matCellDef="let element"> {{element.contador}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Monto Total </th>
        <td mat-cell *matCellDef="let element"> {{element.sumapago}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>
