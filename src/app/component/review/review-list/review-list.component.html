<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid">
    <div style="text-align: center">
      <h1>Lista de Reseñas</h1>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filter($event)" placeholder="Buscar"/>
    </mat-form-field>

    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">

      <!--  Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> Likes </th>
        <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="Client_id">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.Client_id}} </td>
      </ng-container>

      <!--  Column -->
      <ng-container matColumnDef="Psychologist_id">
        <th mat-header-cell *matHeaderCellDef> Psicologo </th>
        <td mat-cell *matCellDef="let element"> {{element.Psychologist_id}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cedit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['edition',element.id]">
            Actualizar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="text-align: center;">
      <button mat-raised-button color="primary" routerLink="reviewinsert" style="margin: 10px;">Agregar Reseña</button>
    </div>

  </div>
</body>
</html>
