<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid" style="text-align: center;">

    <div style="text-align: center;">
      <h1>Registrar Rese√±a</h1>
    </div>

    <form [formGroup]="form" (submit)="accept()">


      <mat-form-field class="example-full-width">
        <mat-label>id</mat-label>
        <input matInput placeholder="id" formControlName="id">
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Comment</mat-label>
        <input matInput placeholder="content" formControlName="content">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Likes</mat-label>
        <mat-select placeholder="likes" formControlName="likes">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
      <br>


      <mat-form-field class="example-full-width">
        <mat-label>Client</mat-label>
        <input matInput placeholder="Client_id" formControlName="Client_id">
      </mat-form-field>
      <br>


      <mat-form-field class="example-full-width">
        <mat-label>Psychologist</mat-label>
        <input matInput placeholder="Psychologist_id" formControlName="Psychologist_id">
      </mat-form-field>
      <br>


      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/reviews">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>
</body>

</html>
