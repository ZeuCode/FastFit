<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1>Lista de Generos</h1>
    </div>


    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 pagotable">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">ID</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Genero</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Abbreviation</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.abbreviation }}</td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button id="editar" [routerLink]="['edition',element.id]">
            <mat-icon id="cedit" aria-hidden="false" color="primary">edit</mat-icon>
          </button>
          <button mat-button (click)="confirmar(element.id)">
            <mat-icon id="cedit" aria-hidden="false" color="primary">delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
<br>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>

<br>

    <div style="text-align: center">
      <button mat-raised-button color="primary" routerLink="genderinsert" style="margin: 10px">
        Agregar Genero
      </button>
    </div>
  </div>
</body>

</html>
