<body>
  <div class="top">
    <h1 class="titulo"> {{variable_cambio}}</h1>
  </div>
  <br>

  <div class="ingreso">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>id</mat-label>
        <input matInput placeholder="ejm: 4" formControlName="id">
      </mat-form-field>

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Cliente_ID</mat-label>
        <mat-select formControlName="client" [(value)]="idclientSelected" required>
          <mat-option *ngFor="let c of listaclient" [value]="c.idClient">
            {{c.names}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Cita-Status</mat-label>
        <mat-select formControlName="appointmentStatus" [(value)]="idApStatSelected" required>
          <mat-option *ngFor="let a of listastatus" [value]="a.idAppStatus">
            {{a.status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Turn</mat-label>
        <mat-select formControlName="turn" [(value)]="idturnSelected" required>
          <mat-option *ngFor="let i of listaturn" [value]="i.idTurn">
            {{i.date}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <div style="text-align: center;">
        <button mat-raised-button color="primary" id="miBoton" style="margin-right: 8px;">Aceptar</button>
        <button mat-raised-button routerLink="/pages/appointments" style="margin-left: 8px;">Cancelar</button>
      </div>

    </form>
  </div>
</body>
