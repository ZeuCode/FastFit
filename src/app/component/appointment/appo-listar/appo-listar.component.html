<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="top">
      <h1>Lista de citas</h1>

    </div>


    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar"/>
      </mat-form-field>
    </div>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" --><!-- Position Column -->
      <ng-container matColumnDef="idAppointment">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idAppointment}} </td>
      </ng-container><!-- Name Column --><ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date|date:'dd-MM-yyyy'}} </td>
      </ng-container><!-- Weight Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> client_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.client.id}} </td>
      </ng-container><ng-container matColumnDef="psychologist">
        <th mat-header-cell *matHeaderCellDef> Psychologist_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.psychologist.idPsi}} </td>
      </ng-container>
      <ng-container matColumnDef="appointmentStatus">
        <th mat-header-cell *matHeaderCellDef> Appointment_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.appointmentStatus.id}} </td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button id="editar" [routerLink]="['edition',element.idAppointment]">
            <mat-icon id="cedit" aria-hidden="false" color="primary">edit</mat-icon>
          </button>
          <button mat-button (click)="confirmar(element.idAppointment)">
            <mat-icon id="cedit" aria-hidden="false" color="primary">delete</mat-icon>
          </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <br>
    <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 100]"
        showFirstLastButtons
      ></mat-paginator>
    <br>
    <div style="text-align: center;">
      <button mat-raised-button color="primary" routerLink="appoinsertar" style="margin: 10px; ">Agregar Cita</button>
    </div>

  </div>
</body>

</html>
