<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Reporte de Estadisticas de clientes</h1>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>

    <br>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.names}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="count1">
        <th mat-header-cell *matHeaderCellDef> Rese√±as </th>
        <td mat-cell *matCellDef="let element"> {{element.reviews}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="count2">
        <th mat-header-cell *matHeaderCellDef> Citas </th>
        <td mat-cell *matCellDef="let element"> {{element.appointments}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
