<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1> Lista de Especialidades</h1>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 pagotable">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">ID Transacción</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.idSpecialty }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nombre</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Descripción</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">

          <button mat-button class="icono" [routerLink]="['edicion', element.idSpecialty]">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="edit" color="primary">
            </mat-icon>
          </button>

          <button mat-button class="icono" (click)="confirmar(element.idSpecialty)">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="delete" color="primary">
            </mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <br>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>

    <br>

    <div style="text-align: center">
      <button mat-raised-button routerLink="specialtyinsertar" color="primary" style="margin: 10px">
        Agregar Especialidad
      </button>
    </div>
  </div>
</body>
