<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1> Lista de Especialidades</h1>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 pagotable">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">ID Transacción</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nombre</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Acciones</th>
        <td mat-cell *matCellDef="let element">

          <button mat-button class="icono" [routerLink]="['edicion', element.id]">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="edit" color="primary">
            </mat-icon>
          </button>

          <button mat-button class="icono" (click)="confirmar(element.id)">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="delete" color="primary">
            </mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
<br>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>

<br>

    <div style="text-align: center">
      <button mat-raised-button color="primary" style="margin: 10px">
        Agregar Especialidad
      </button>
    </div>
  </div>
</body>

</html>
