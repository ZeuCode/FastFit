<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>


<body>
  <div class="container-fluid">

    <div style="text-align: center;">
      <h1>Lista de UserStatus</h1>

    </div>

    <mat-form-field appearance="outline">
      <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar" />
    </mat-form-field>
    <table mat-table class="mat-elevation-z8" mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>


      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button id="editar" [routerLink]="['edicion',element.id]">
            <mat-icon aria-hidden="false" color="primary">edit</mat-icon>
          </button>
          <button mat-button (click)="confirmar(element.id)">
            <mat-icon aria-hidden="false" color="primary">delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>

    <br>
    <div style="text-align: center;">
      <section>
        <button style="margin-right: 10px ;" mat-raised-button color="primary" routerLink="/UserStatus/userstatusinsertar">Registrar
          userStatus</button>
      </section>
    </div>

  </div>
</body>

</html>
