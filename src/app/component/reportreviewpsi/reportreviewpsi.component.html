<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Reporte de Reseñas</h1>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>

    <br>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="psicologo">
        <th mat-header-cell *matHeaderCellDef> Psicólogo </th>
        <td mat-cell *matCellDef="let element of petCounts"> {{element.names}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="promedio">
        <th mat-header-cell *matHeaderCellDef> Promedio </th>
        <td mat-cell *matCellDef="let element of petCounts"> {{element.avg}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="suma">
        <th mat-header-cell *matHeaderCellDef> Suma </th>
        <td mat-cell *matCellDef="let element of petCounts"> {{element.sum}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef> Máximo </th>
        <td mat-cell *matCellDef="let element of petCounts"> {{element.max}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef> Mínimo </th>
        <td mat-cell *matCellDef="let element of petCounts"> {{element.min}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
