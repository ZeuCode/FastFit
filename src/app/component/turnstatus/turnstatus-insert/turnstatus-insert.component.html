<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid" style="text-align: center;">

    <div style="text-align: center;">
      <h1>Registrar Estado de Turno</h1>
    </div>

    <br>

    <div class="ingreso">
      <form [formGroup]="form" (submit)="accept()">

        <mat-form-field class="example-full-width">
          <mat-label>id</mat-label>
          <input matInput placeholder="id" formControlName="id">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Estado</mat-label>
          <input matInput required placeholder="content" formControlName="status">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput required placeholder="content" formControlName="description">
        </mat-form-field>
        <br>

        <div style="text-align: center;">
          <button mat-raised-button color="primary" style="margin-right: 8px;">Aceptar</button>
          <button mat-raised-button routerLink="/turnstatus" style="margin-left: 8px;">Cancelar</button>
          <p>{{mensaje}}</p>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
