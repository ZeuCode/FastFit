<body>
  <div class="container-fluid">
    <div style="text-align: center">
      <h1>Lista de Clientes</h1>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="filtro">
        <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>
    <br />
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef>Names</th>
        <td mat-cell *matCellDef="let element">{{ element.names }}</td>
      </ng-container>

      <ng-container matColumnDef="lastNames">
        <th mat-header-cell *matHeaderCellDef>Lastnames</th>
        <td mat-cell *matCellDef="let element">{{ element.lastNames }}</td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>
      <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Acciones
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="icono" [routerLink]="['edicion', element.id]">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="edit" color="primary">
            </mat-icon>
          </button>

          <button mat-button class="icono" (click)="confirmar(element.id)">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="delete" color="primary">
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <br>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>

    <!-- <div style="text-align: center">
      <button mat-raised-button color="primary" routerLink="clientsinsertar" style="margin: 10px">
        Agregar cliente
      </button>
    </div> -->
  </div>
</body>
