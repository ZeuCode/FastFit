<body class="cuadroLogin">

  <div class="contenido" style="text-align: center">

    <div class="titulo">
      Bienvenido a FastFit
    </div>

    <form [formGroup]="form" (submit)="aceptar()" class="ingreso">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Username</mat-label>
        <input required matInput placeholder="Username" formControlName="userName" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input required matInput placeholder="Password" formControlName="password" type="password" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" appearance="outline" class="example-full-width">
        <mat-label>Names</mat-label>
        <input required matInput placeholder="Names" formControlName="names" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Last names</mat-label>
        <input required matInput placeholder="Last names" formControlName="lastNames" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Email address</mat-label>
        <input required matInput placeholder="Email address" formControlName="emailAddress" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Phone number</mat-label>
        <input required matInput placeholder="Phone number" formControlName="phoneNumber" />
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Age</mat-label>
        <input required matInput placeholder="Age" formControlName="age">
      </mat-form-field>
      <br>
      <div class="item">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" [(value)]="idGenderSeleccionado" required>
            <mat-option *ngFor="let g of listaGender" [value]="g.idGender">
              {{ g.gender }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div style="text-align: center">
        <button mat-raised-button color="primary" style="margin-right: 8px;"> Aceptar </button>
        <button mat-raised-button [routerLink]="'/login'" style="margin-left: 8px;"> Cancelar </button>
        <p>{{ mensaje }}</p>
      </div>

    </form>

  </div>
</body>
