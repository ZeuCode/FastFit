
<mat-toolbar class="mat-toolbar ">
  <div class="logo"></div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav class="sidenav  mat-elevation-z4" opened="true" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" class="list-item">
        <div class="flex-container">
          <div class="icono">
            <mat-icon aria-hidden="false" aria-label="Home" fontIcon="home" ></mat-icon>
          </div>
          <div class="nombre_icono">
            Home
          </div>
        </div>
      </a>

      <a mat-list-item routerLink="/clients" class="list-item">
        <div class="flex-container">
          <div class="icono">
            <mat-icon aria-hidden="false" aria-label="Clients" fontIcon="person" ></mat-icon>
          </div>
          <div class="nombre_icono">
            Clientes
          </div>
        </div>
      </a>

        <a mat-list-item routerLink="/psis" class="list-item">
          <div class="flex-container">
            <div class="icono">
              <mat-icon aria-hidden="false" aria-label="Psychologists" fontIcon="psychology"></mat-icon>
            </div>
            <div class="nombre_icono">
              Psicólogos
            </div>
          </div>
        </a>

        <a mat-list-item routerLink="/payment" class="list-item">
          <div class="flex-container">
            <div class="icono">
              <mat-icon aria-hidden="false" aria-label="Payments" fontIcon="payment"></mat-icon>
            </div>
            <div class="nombre_icono">
              Pagos
            </div>
          </div>
        </a>

      <a mat-list-item routerLink="/reviews" class="list-item">
        <div class="flex-container">
          <div class="icono">
            <mat-icon aria-hidden="false" aria-label="Más" fontIcon="more" ></mat-icon>
          </div>
          <div class="nombre_icono">
            Reseñas
          </div>
        </div>
      </a>

      <a mat-list-item routerLink="/Appointments" class="list-item">
        <div class="flex-container">
          <div class="icono">
            <mat-icon aria-hidden="false" aria-label="Aún más" > calendar_today</mat-icon>
          </div>
          <div class="nombre_icono">
            Citas
          </div>
        </div>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="contenido">
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
